<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz</title>
</head>

<header>
    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <a class="nav-link" href="./highscores.html">View Highscores</a>
            <ul class="list-inline">
                <li class="list-inline-item">Timer:</li>
                <li class="list-inline-item" id="secondsText"></li>
            </ul>
        </div>
    </nav>
</header>

<body>
    <div class="container">
        <div id="intro">
            <section class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <form class="block form-horizontal">
                        <h1 class="block-header text-center">Quiz</h1><br>
                        <p class="text-center">
                            You have 60 seconds to answer 3 questions.
                        </p>

                        <br>

                        <section class="row">
                            <div class="col-md-12 text-center">
                                <button class="submit-button" id="startQuiz">Start Quiz</button>
                            </div>
                        </section>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </section>
        </div>
        <div id="quizBox">
            <p id="questionText">Question</p>

            <button class="answer-button" id="option1">answer 1</button>

            <button class="answer-button" id="option2">answer 2</button>

            <button class="answer-button" id="option3">answer 3</button>

            <button class="answer-button" id="option4">answer 4</button>

            <div>
                <h5 id="feedback">

                </h5>
            </div>

            <button class="submit-button" id="quizbuttontest">Next</button>
        </div>

        <div id="scoreBox">
            <h2>Your Score</h2>
            <form>
                <div class="form">
                    <input id="initialsInput" placeholder="Enter your initials">
                    <br>
                    <label>Your Score:</label>
                    <h3 id="currentScoreDisplayBox"></h3>
                </div>
            </form>
            <button class="submit-button" id="saveScore">Save Score</button>
        </div>

        <script src="./script.js"></script>
    </div>
</body>

</html>
